<style>
    .body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
    }

    h1{
      color: #FF474A;
      font-size: 60px;
      text-align: center;
      letter-spacing: 2px;
      font-family: fantasy;
    }
    
    .main_container{
        background-color: #edf2f4;
        border-radius: 10px;
        padding: 25px;
        border: 4px double #FF474A;
    }

    .slider {
      -webkit-appearance: none;
      width: 80%;
      height: 15px;
      background: #ddd;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #FF474A;
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4caf50;
      cursor: pointer;
    }
    
    .prompt {
        background-color: #F2EEBA;
    }

    .gen_sentence{
        width: 60rem;
        border-radius: 10px;
        padding: 20px;
        background-color: #F2EEBA;
        font-weight: 500;
        font-size: large;
        font-family: 'Courier New', monospace;
        color: #101419;
        border: 3px double #FF474A;
    }

    label{
      font-family: 'Courier New', monospace;
      color: #101419;
      font-weight: 500;
      font-size: larger;
    }
    </style>
    
    <body class="body">
        <div class="main_container">
          <h1>Markov's Sentences</h1>
            <form action="{{ url_for('index') }}" method="post">
                <label>Starting prompt:</label><br> 
                <input type="text" class="prompt" id="prompt" name="prompt" placeholder="Starting prompt">
                <br><br>
                <label for="slider">Select a state for Markov (1, 2, or 3/Full):</label>
                <br><br>
                <input type="range" id="slider" name="slider" class="slider" min="1" max="3" value="2" step="1" oninput="sliderOutput.value = slider.value">
                <output name="sliderOutput" id="sliderOutput">2</output>
                <br><br>
                <input type="submit" value="Generate">
              </form>
            <div>
                {% for i in sentences %}
                <p class="gen_sentence">{{i.sentence}}</p>
                {% endfor %}
            </div>
        </div>
    </body>
